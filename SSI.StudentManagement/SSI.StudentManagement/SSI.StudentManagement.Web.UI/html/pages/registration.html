<link rel="stylesheet" href="css/app/pages/registration.css" />
<div class="page">
    <div class="panel shadow-md">
        <h5>Register new user</h5>
        <input type="text" class="login-txt" id="username_txt" placeholder="Enter Email" />
        <input type="password" class="login-txt" id="password_txt" placeholder="Enter Password" />
        <input type="password" class="login-txt" id="re_password_txt" placeholder="Re Enter Password" />
        <div class="btn btn-primary btn-md" id="register_btn">Register</div>
        <div class="loader hide" id="loader"></div>
        <a class="btn bootstrap-link" id="back_btn">Back to login</a>
    </div>
    <!-- <div class="btn btn-primary btn-md" id="open_popup">Open Popup</div> -->
</div>
